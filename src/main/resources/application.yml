spring:
  datasource:
    url: jdbc:postgresql://db:5432/$DB_POSTGRES
    username: $DB_ROOT_USER
    password: $DB_ROOT_PASSWORD
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true

